<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>working contact from</h1>
        <div class="main">
            <form action="">
                <div class="form-input">
                    <label for="">Name</label><br>
                    <input type="text" placeholder="Enter your Name:" id="name">
                </div>

                <div class="form-input">
                    <label for="">Email</label><br>
                    <input type="text" placeholder="Enter your Email:" id="email">
                </div>

                <div class="form-input">
                    <label for="">Cintact Number</label><br>
                    <input type="text" placeholder="Enter your Cintact Number:" id="contact">
                </div>

                <div class="form-input">
                    <label for="">Subject</label><br>
                    <input type="text" placeholder="Enter your Cintact Subject:" id="subject">
                </div>

                <div class="form-input">
                    <label for="">messages</label><br>
                    <textarea name="" id="message" cols="31" rows="4" placeholder="Enter your message...."></textarea>
                </div>

                <div class="form-input">
                    <button type="button" onclick="SendEmail()">Send Email</button>
                </div>

            </form>

        </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script>
        function SendEmail(){
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let contact = document.getElementById("contact").value;
    let subject = document.getElementById("subject").value;
    let message = document.getElementById("message").value;

    let body = "Name:" + name + "<br/> Email:" + email + "<br/> contact Number:" + contact + "<br/> subject:" + subject + "<br/> message:" + message;

    Email.send({
    SecureToken : "6e8254a3-c23e-4534-b16a-3c94d7faba09",
    To : 'awabesam97@gmail.com',
    From : "awabesam97@gmail.com",
    Subject : "message From contact From",
    Body : body
}).then(
    message => alert(message)
);
            
        }
    </script>
</body>
</html>
