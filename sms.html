<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sms.css">
</head>
<body>
    <div class="container">
        <div class="message-card">
            <div class="logo-pic">
               <a href="index.html"><img src="images/hacker.png" alt="logo-pic" width="150px"></a> 
            </div>
            <div class="title">
                <h1><a class="s" href="index.html">Cyber</a></h1>
            </div>
            <form action="">

                <input type="text" id="name" placeholder="your name" required>
                <input type="email" id="email" placeholder="email id" required>
                <input type="text" id="phone" placeholder="phone no" required>
                <textarea id="message" cols="30" rows="4" placeholder="leave your message"></textarea>
                <button id="submit" type="submit">send</button>
            </form>
        </div>
    </div>
</body>
</html>
